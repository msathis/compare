<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Compare - Folder Compare</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/animate.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
    <nav class="blue darken-1" role="navigation">
      <div class="nav-wrapper container">
          <div class="nav-item">
            <input type="checkbox" checked="checked" id="check-hidden-files" />
            <label for="check-hidden-files">Hidden Files</label>
          </div>
          <div class="nav-item">
            <input type="checkbox" checked="checked" id="check-identical-files" />
            <label for="check-identical-files">Identical Files</label>
          </div>
          <div class="nav-item right">
            <a class="btn waves-effect waves-light red button-clear">Clear</a>
          </div>
      </div>
    </nav>

  <div class="content">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col m5 valign-wrapper center-align left-bar">

          <a class="btn-floating folder-select btn-large waves-effect waves-light red center-align" data-position="left">
            <i class="mdi-file-folder"></i>
          </a>

          <a class="btn-floating folder-selected btn-large waves-effect waves-light green center-align hidden">
            <i class="mdi-action-done"></i>
          </a>

          <div class="results-list full-width hidden">
            <div class="place-holder"></div>
            <ul class="collection"></ul>
          </div>

          <div class="preloader-wrapper big active hidden center-align">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col m2 center-align blue-grey lighten-5 middle-bar valign-wrapper">
            <div class="results-list full-width hidden">
              <div class="place-holder"></div>
              <ul class="collection"></ul>
            </div>
        </div>
        <div class="col m5 valign-wrapper center-align right-bar">

          <a class="btn-floating folder-select btn-large waves-effect waves-light red center-align" data-position="right">
            <i class="mdi-file-folder"></i>
          </a>

          <a class="btn-floating folder-selected btn-large waves-effect waves-light green center-align hidden">
            <i class="mdi-action-done"></i>
          </a>

          <div class="results-list full-width hidden">
            <div class="place-holder"></div>
            <ul class="collection"></ul>
          </div>
          <div class="preloader-wrapper big active hidden center-align">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>

  <!--  Scripts-->
  <script>
    window.$ = window.jQuery = require('./js/jquery-2.1.1.min.js');
  </script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
